user www-data;
worker_processes auto;

pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 120;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml text/javascript;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"'
                    '$request_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log debug;

    resolver 127.0.0.11;
    resolver_timeout 1s;

    server {
        listen 80;
        server_name _;
        charset utf-8;

        set $octobox_server app;

        location ~ ^/(assets/|android-icon-|apple-icon|browserconfig.xml|favicon|icon/|manifest.json|ms-icon-|robots.txt) {
            root /usr/src/app/public/;
            try_files $uri =404;

            expires 1y;
            add_header Cache-Control "public,max-age=31536000,immutable";

            access_log off;
            gzip on;
            gzip_types *;
        }

        location / {
            # Set up proper headers for OAuth flow
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://$octobox_server:5000;
        }
    }
}
